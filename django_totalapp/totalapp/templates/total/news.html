<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .row {
            margin:0px auto;
            width:960px;
        }
    </style>
</head>
<body>
     {% include 'total/menu.html' %}
     <div style="height:30px"></div>
     <div class="container">
         <div class="row">
             <table class="table">
                 <tr>
                     <td>
                         <form method="post" action="../news/">
                             {% csrf_token %}
                             <input type="text" name="fd" size="20" class="input-sm" required>
                             <input type="submit" value="검색" class="btn btn-sm btn-danger">
                         </form>
                     </td>
                 </tr>
             </table>
         </div>
         <hr>
         <div class="row">
             {% for news in nd %}
              <table class="table">
                  <tr>
                      <td width="30%" class="text-center" rowspan="3">
                          <img src="{{news.poster}}" style="width:300px;height:220px">
                      </td>
                      <td width="70%">
                          <h3>{{news.title}}</h3>
                      </td>
                  </tr>
                  <tr>
                      <td width="70%">{{news.desc}}</td>
                  </tr>
                  <tr>
                      <td width="70%" class="text-right">
                          {{news.category}}&nbsp;({{news.author}})
                      </td>
                  </tr>
              </table>
             {% endfor %}
         </div>

     </div>
</body>
</html>
