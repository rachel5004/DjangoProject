<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .row {
            margin:0px auto;
            width:600px;
        }
        h1{
             text-align:center
        }
    </style>
</head>
<body>
     {% include 'total/menu.html' %}
     <div style="height:30px"></div>
     <div class="container">
         <div class="text-center">
           <img src="/static/board.png" width="700" height="150">
         </div>
         <div class="row">
             <form method="post" action="../reply_ok/">
                 {% csrf_token %}
             <table class="table">
                 <tr>
                     <th width="20%" class="text-right success">이름</th>
                     <td width="80%">
                         <input type="text" name="name" size="15" class="input-sm" required>
                         <input type="hidden" name="pno" value="{{no}}">
                     </td>
                 </tr>
                 <tr>
                     <th width="20%" class="text-right success">제목</th>
                     <td width="80%">
                         <input type="text" name="subject" size="45" class="input-sm" required>
                     </td>
                 </tr>
                 <tr>
                     <th width="20%" class="text-right success">내용</th>
                     <td width="80%">
                         <textarea rows="10" cols="50" name="content" required></textarea>
                     </td>
                 </tr>
                 <tr>
                     <th width="20%" class="text-right success">비밀번호</th>
                     <td width="80%">
                         <input type="password" name="pwd" size="10" class="input-sm" required>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2" class="text-center">
                         <input type="submit" value="답변" class="btn btn-sm btn-primary">
                         <input type="button" value="취소" class="btn btn-sm btn-danger"
                                onclick="javascript:history.back()">
                     </td>
                 </tr>
             </table>
             </form>
         </div>
     </div>
</body>
</html>
