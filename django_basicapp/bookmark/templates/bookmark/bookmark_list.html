<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
    .row{
      width:700px;
      margin:0px auto
    }
    h3{
      text-align:center;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>북마크</h3>
        <table class="table">
            <tr>
                <td><a href="#" class="btn btn-sm btn-danger">등록</a></td>
            </tr>
        </table>
        <table class="table table-hover">
            <thead>
            <tr class="success">
                <th class="text-center">사이트명</th>
                <th class="text-center">사이트주소</th>
                <th class="text-center">비고</th>
            </tr>
            </thead>
            <tbody>
             {% for vo in object_list %}
             <tr>
                 <td class="text-center">{{vo.site_name}}</td>
                 <td class="text-center">{{vo.url}}</td>
                 <td class="text-center">
                     <a href="#" class="btn btn-sm btn-primary">수정</a>
                     <a href="#" class="btn btn-sm btn-primary">삭제</a>
                 </td>
             </tr>
             {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
