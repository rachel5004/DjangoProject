<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
        .row{
           margin:0px auto;
           width:700px;
        }
        h1{
           text-align:center
        }
    </style>
</head>
<body>
   <div style="height:50px"></div>
   <div class="container">
       <div class="row">
           <h1>수정하기</h1>
           <form method="post" action="../update_ok">
           {% csrf_token %}
           <table class="table">
               <tr>
                   <th width="15%" class="success text-right">이름</th>
                   <td width="85%">
                       <input type="text" name="name" size="15" class="input-sm" required value="{{updata.name}}">
                       <input type="hidden" name="no" value="{{updata.no}}">
                   </td>
               </tr>
               <tr>
                   <th width="15%" class="success text-right">제목</th>
                   <td width="85%">
                       <input type="text" name="subject" size="50" class="input-sm" required value="{{updata.subject}}">
                   </td>
               </tr>
               <tr>
                   <th width="15%" class="success text-right">내용</th>
                   <td width="85%">
                       <textarea rows="8" cols="55" name="content" required>{{updata.content}}</textarea>
                   </td>
               </tr>
               <tr>
                   <th width="15%" class="success text-right">비밀번호</th>
                   <td width="85%">
                       <input type="password" name="pwd" size="10" class="input-sm" required>
                   </td>
               </tr>
               <tr>
                   <td colspan="2" class="text-center">
                       <input type="submit" value="수정" class="btn btn-sm btn-primary">
                       <input type="button" value="취소" class="btn btn-sm btn-danger"
                              onclick="javascript:history.back()">
                   </td>
               </tr>
           </table>
           </form>
       </div>
   </div>
</body>
</html>
